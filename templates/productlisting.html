<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vintage Car</title>
    <style>
        
        .box {
            width: 300px;
            height: auto;
        }
        .greyed-out {
            opacity: 0.5; /* Set opacity to make image appear greyed out */
        }
        .navbar .navbar-nav .nav-link .icon {
            display: inline-block;
            width: 20px; /* Adjust the size as needed */
            height: 20px; /* Adjust the size as needed */
            margin-right: 10px;
        }
        .card {
            width: 300px;
            height: 420px; /* Increased height to accommodate the edit button */
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border-bottom: 15px solid orange; /* Set thicker orange border at the bottom */
        }
    
        .card img {
            width: 100%; /* Make the image fill the entire width of the card */
            height: 50%; /* Set height to 50% of the card height */
            object-fit: cover; /* Ensure the image covers the entire space */
            object-position: top center; /* Position the image at the top center */
        }
    
        .card-body {
            padding: 10px;
            height: calc(50% - 20px); /* Set height to 50% of the card height minus padding */
            box-sizing: border-box; /* Include padding and border in height calculation */
            overflow: auto; /* Add overflow for scrolling if needed */
        }
        .edit-icon {
            position: absolute;
            bottom: 5px; /* Adjust vertical position */
            right: 5px; /* Adjust horizontal position */
            width: 20px;
            height: 40px;
            z-index: 999; /* Ensure edit icon appears on top of other content */
        }

        
    </style>
</head>

<body>

<div class="container mt-4 mb-4">
    <!-- Navigation Bar -->
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <span class="navbar-brand mb-0 h1">VintageCar</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">Car Parts</a>
                    <a class="nav-item nav-link" href="#">Others</a>
                </div>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">
                    <img src="{{ url_for('static', filename='Cart.png') }}" alt="Cart" class="icon">
                    Cart
                </a>
                <a class="nav-item nav-link" href="#">
                    <img src="{{ url_for('static', filename='message-icon.png') }}" alt="Messages" class="icon">
                    Messages
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <img src="{{ url_for('static', filename='user-profile.png') }}" alt="Profile" class="icon">
                        Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Account Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
            <form class="form-inline">
                <button class="btn btn-outline-danger" type="button">Sell</button>
            </form>
        </nav>
    </div>


    <!-- Search Bar-->
    <div class="row mt-4 mb-4">
        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            {% for part in parts %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    {% if part.Pic %}
                    <img src="{{ part.Pic }}" class="{% if part.Status == 'Sold' %}greyed-out{% endif %}" alt="Part Image">
                    {% else %}
                    <img src="{{ url_for('static', filename='logo.jpg') }}" class="{% if part.Status == 'Sold' %}greyed-out{% endif %}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title {% if part.Status == 'Sold' %}greyed-out{% endif %}">{{ part.Name }}</h5>
                        <p class="{% if part.Status == 'Sold' %}greyed-out{% endif %}">Quantity: {{ part.Quantity }}</p>
                        <p class="{% if part.Status == 'Sold' %}greyed-out{% endif %}">Price: ${{ part.Price }}</p>
                    </div>
                    <!-- Edit icon -->
                    <a href="/update?part_id={{ part.PartID }}" class="edit-icon">
                        <img src="{{ url_for('static', filename='edit.jpg') }}" class="edit-icon {% if part.Status == 'Sold' %}greyed-out{% endif %}" alt="Edit">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
