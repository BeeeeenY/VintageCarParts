<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vintage Car</title>
    <style>
        .box {
            width: 300px;
            height: auto;
        }
        .greyed-out {
            opacity: 0.5; /* Set opacity to make image appear greyed out */
        }
        .navbar .navbar-nav .nav-link .icon {
            display: inline-block;
            width: 20px; /* Adjust the size as needed */
            height: 20px; /* Adjust the size as needed */
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-4 mb-4">
        <!-- Navigation Bar -->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
                <span class="navbar-brand mb-0 h1">VintageCar</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home</a>
                        <a class="nav-item nav-link" href="#">Car Parts</a>
                        <a class="nav-item nav-link" href="#">Others</a>
                    </div>
                </div>
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#">
                        <img src="{{ url_for('static', filename='Cart.png') }}" alt="Cart" class="icon">
                        Cart
                    </a>
                    <a class="nav-item nav-link" href="#">
                        <img src="{{ url_for('static', filename='message-icon.png') }}" alt="Messages" class="icon">
                        Messages
                    </a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="{{ url_for('static', filename='user-profile.png') }}" alt="Profile" class="icon">
                            Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Account Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </div>
                </div>
                <form class="form-inline">
                    <button class="btn btn-outline-danger" type="button">Sell</button>
                </form>
            </nav>
        </div>

        <!-- Search Bar-->
        <div class="row mt-4 mb-4">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    
        <table class="table">
            <thead>
                <tr>
                    <th aria-label="col">Name</th>
                    <th aria-label="col">Actions</th>
                </tr>
                
            </thead>

            <tbody>
                {% for part in parts %}
                    {% if part.Qty == 0 %}
                        <tr class="table-secondary"> <!-- Apply table-secondary class if Qty is 0 -->
                    {% else %}
                        <tr>
                    {% endif %}
                        <td>
                            <i class="{% if part.Qty == 0 %}greyed-out{% endif %}">{{part.Name}}</i><br/>
                            {% if part.Pic %}
                                <img src="{{part.Pic}}" width="210" height="200" class="{% if part.Qty == 0 %}greyed-out{% endif %}">
                            {% endif %}
                        </td>
                        <td>
                            <a href="/update?part_id={{part.PartID}}">
                                <img src="{{url_for('static',filename='edit.svg')}}" class="{% if part.Qty == 0 %}greyed-out{% endif %}">
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
